<div class="container">
<div class="card text-center mt-5 shadow-lg p-3 mb-5 bg-white rounded">
  <div class="card-header">Add User</div>
  <div class="card-body">
    <form>
      <div class="form-row row">
        <div class="form-group col-6">
          <input
            class="form-control"
            id="inputFirstName"
            placeholder="First Name"
          />
        </div>
        <div class="form-group col-6">
          <input
            class="form-control"
            id="inputLastName"
            placeholder="Last Name"
          />
        </div>

        <div class="form-group col-6 mt-4">
            <input
              class="form-control"
              id="inputUserName"
              placeholder="User Name"
            />
          </div>
          <div class="form-group col-6 mt-4">
            <input
              class="form-control"
              id="inputEmail"
              placeholder="Email"
            />
          </div>

      </div>
      <div class="form-group mt-4">
        <input
          type="text"
          class="form-control"
          id="inputAddress"
          placeholder="Address Line 1"
        />
      </div>
      <div class="form-group mt-3">
        <input
          type="text"
          class="form-control"
          id="inputAddress2"
          placeholder="Address Line 2"
        />
      </div>
      <div class="mt-4">
        <div class="form-row row">
          <div class="form-group col-6">
            <input
              type="text"
              class="form-control"
              id="inputCity"
              placeholder="CITY"
            />
          </div>
          <div class="form-group col-4">
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-2">
            <input
              type="text"
              class="form-control"
              id="inputZip"
              placeholder="ZIP"
            />
          </div>
        </div>
      </div>
      <div class="mt-4">
        <button type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
</div>
</div>
